<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
    <title>Cadastra Autor</title>
</head>
<body>
    <h1>Cadastro de Autores</h1>    
    <a href="/">Menu</a>
    <a href="/livros">Livro</a>
    <br>
    <br>
    <br>
    <form th:action="@{/salvaAutor}" method="POST">
        <label>Nome:</label><input type="text" placeholder="Digite o nome" name="name" required/>
        <label>Email:</label><input type="email" placeholder="Digite seu email" name="email" require]>
        <label>Data de nascimento</label><input type="date" placeholder="dd/mm/aaaa" name="birth_date" min="1910-01-01" required>
        <input type="submit" value="Salvar" />
    </form>
    <br>
    <br>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Data de nascimento</th>
            <th>Remover</th>
            <th>Editar</th>
            <th>Link para detalhes do autor</th>
        </tr>
        <tr th:each="autor: ${autores}">
            <td th:text="${autor.id}"></td>
            <td th:text="${autor.name}"></td>
            <td th:text="${autor.email}"></td>
            <td th:text="${autor.birth_date}"></td>
            <td><a th:href="@{'/removeAutor?id=' + ${autor.id}}">Remover</a></td>
            <td><a th:href="@{'/alteraAutor?id=' + ${autor.id}}">Alterar</a></td>
            <td><a th:href="@{'/detalhesAutor/' + ${autor.id}}">Detalhes</a></td>
        </tr>
    </table>
    <span th:if="${mensagem}">Erro na remoção</span>
</body>
</html>
